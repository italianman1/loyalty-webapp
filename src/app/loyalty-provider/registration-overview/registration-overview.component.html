<div class='container'>
  <div class="row">
    <button (click)="goBack()" class="btn btn-primary ml-2">Go back</button>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Company name</th>
          <th scope="col">Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partner of allRegistrations">
          <th scope="row">{{ partner.companyName }} </th>
          <td>{{ partner.email }} </td>
          <td><button type="button" (click)="acceptPartner(partner)" class="btn btn-outline-success">Accept</button></td>
          <td><button type="button" (click)="declinePartner(partner)" class="btn btn-outline-danger">Decline</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="row" *ngIf="allRegistrations.length == 0">
    <p class="text-danger">There are no partner registrations at the moment, press the button on the top left corner to go back </p>
  </div>
</div>
