<div class="row">
  <div class="col-12">
      <a href="/loyalty-provider/add"><button type="button" class="btn btn-outline-success">Add provider</button></a>
  </div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Amount of partners</th>
        <th scope="col">Amount of customers</th>
        <th scope="col">Amount of tokens</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let provider of allProviders">
        <th scope="row">{{ provider.userId }}</th>
        <td>{{ provider.companyName }}</td>
        <td>{{ provider.partners.length}}</td>
        <td>{{ provider.customers.length}}</td>
        <td>{{ provider.tokens.length}}</td>
        <a href="/loyalty-provider/{{provider.userId}}/edit"><button type="button" class="btn btn-outline-primary">Update provider</button></a>
        <a href="/loyalty-provider/{{provider.userId}}/delete"><button type="button" class="btn btn-outline-primary">Update provider</button></a>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <p class="text-danger">{{ errorMessage }}</p>
</div>

<router-outlet></router-outlet>
